  /***Wes's Solution***/
  const pressed = [];
  const secretCode = 'wesbos';

  window.addEventListener('keyup', (e) => {
    pressed.push(e.key);
    pressed.splice(0, pressed.length - secretCode.length);
    // use array so you can always push out earlier keypresses
    if (pressed.join('') === secretCode) {
      cornify_add();
    }
  })
</script>
